<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/d44ee4b22e/UntitledProject/style.css">
    <title>Unique Landing Page</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

</head>

<body>
    <header>
        <div class="title-container">
            <a href="index.html">
                <img src="images/logo.svg" alt="">
            </a>
        </div>
    </header>
    <main class="main-content">
        <div class="grid-container">
            <div class="item image-container">
                <img src="images/illustration-mockups.svg" alt="">
            </div>
            <div class="item text-content">
                <h1 class="content-title">
                    Build The Community <br>
                    Your Fans Will Love
                </h1>
                <p>Huddle re-imagines the way we build communities. You have 
                    a voice, but so does your audience. Create connections with 
                    your users as you engage in genuine discussion.</p>
                <button class="register-button">
                    <p>Register</p>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <ul>
                <li>
                    <a class="social-links" href="">
                        <i class="icon-facebook facebook"></i>
                    </a>
                </li>
                <li>
                    <a class="social-links" href="">
                        <i class="icon-twitter twitter"></i>
                    </a>
                </li>
                <li>
                    <a class="social-links" href="">
                        <i class="icon-instagram instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
